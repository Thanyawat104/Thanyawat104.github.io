<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
</head>
<body>
    <h1 style="text-align: center;">แบบสอบถาม</h1>
    <hr>
    <form>
        <table align="center" style="background-color: bisque;">
                <tr>
                    <td>
                        <label><b>ข้อมูลผู้ตอบแบบสอบถาม</b></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>ชื่อ-นามสกุล</b></label>
                    </td>
                    <td>
                        <input type="text" name="ชื่อ-นามสกุล">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>รหัสนักศึกษา</b></label>
                    </td>
                    <td>
                        <input type="text" name="รหัสนักศึกษา">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>เพศ</b></label>
                    </td>
                    <td>
                        <input type="radio" name="เพศ" checked>
                        <label>ชาย</label>
                        <input type="radio" name="เพศ">
                        <label>หญิง</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>สังกัดคณะ</b></label>
                    </td>
                    <td>
                        <select>
                            <option>วิทยาศาสตร์</option>
                            <option>วิทยาการคอมพิวเตอร์</option>
                            <option>ครุศาสตร์</option>
                            <option>บริหารธุรกิจและการจัดการ</option>
                            <option>มนุษศาสตร์</option>
                            <option>เทคโนโลยีอุตสาหกรรม</option>
                            <option>เกษตรศาสตร์</option>
                            <option>พยาบาลศาสตร์</option>
                            <option>สาธารณสุขศาสตร์</option>
                            <option>แพทย์แผนไทยและแพทย์ทางเลือก</option>
                            <option>นิติศาสตร์</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>แม่สีที่ชื่นชอบ</b></label><br>
                        <input type="checkbox" name="แม่สีที่ชื่นชอบ">
                        <label>สีแดง</label>
                        <input type="checkbox" name="แม่สีที่ชื่นชอบ">
                        <label>สีเขียว</label>
                        <input type="checkbox" name="แม่สีที่ชื่นชอบ">
                        <label>สีน้ำเงิน</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>ผลไม้ที่ชื่นชอบ</b></label><br>
                        <input type="checkbox" name="ผลไม้ที่ชื่นชอบ">
                        <label>มะม่วง</label>
                        <input type="checkbox" name="ผลไม้ที่ชื่นชอบ">
                        <label>น้อยหน่า</label>
                        <input type="checkbox" name="ผลไม้ที่ชื่นชอบ">
                        <label>ทุเรียน</label>
                        <input type="checkbox" name="ผลไม้ที่ชื่นชอบ">
                        <label>ลำไย</label>
                        <input type="checkbox" name="ผลไม้ที่ชื่นชอบ">
                        <label>ฝรั่ง</label>
                        <input type="checkbox" name="ผลไม้ที่ชื่นชอบ">
                        <label>แตงโม</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>อาหารที่ชื่นชอบ</b></label><br>
                        <input type="checkbox" name="อาหารที่ชื่นชอบ">
                        <label>ต้มยำกุ้ง</label>
                        <input type="checkbox" name="อาหารที่ชื่นชอบ">
                        <label>ไข่เจียวหมูสับ</label>
                        <input type="checkbox" name="อาหารที่ชื่นชอบ">
                        <label>แกงข่าไก่</label>
                        <input type="checkbox" name="อาหารที่ชื่นชอบ">
                        <label>แกงเขียวหวานไก่</label>
                        <input type="checkbox" name="อาหารที่ชื่นชอบ">
                        <label>ผัดไทย</label>
                        <input type="checkbox" name="อาหารที่ชื่นชอบ">
                        <label>ราดหน้าหมี่กรอบ</label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <input type="submit" value="บันทึก">
                    </td>
                </tr>
        </table>
    </form>
</body>
</html>
